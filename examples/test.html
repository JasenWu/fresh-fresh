<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../doT.min.js" type="text/javascript"></script>
    <script src="../jquery.min.js"></script>

</head>
<body>

<h1>for interpolation 赋值</h1>
<!--for interpolation //赋值-->
<script id="interpolationtmpl" type="text/x-dot-template">
    <div>Hi {{=it.name}}!</div>
    <div>{{=it.age || ''}}</div>
</script>

<div id="interpolation"></div>

<button id="changeVal" >change value</button>



<h1>循环 for evaluation</h1>
<!--循环 for evaluation-->
<script id="evaluationtmpl" type="text/x-dot-template">
    {{ for(var prop in it) { }}
    <div>KEY:{{= prop }}---VALUE:{{= it[prop] }}</div>
    {{ } }}
</script>
<div id="evaluation"></div>



<input id="input" type="text" value="" />

<!--//数组 for array iteration-->
<h1>数组 for array iteration</h1>
<script id="arraystmpl" type="text/x-dot-template">
    {{~it.array:value:index}}
    <div>{{= index+1 }}{{= value }}!</div>
    {{~}}
</script>

<div id="arrays"></div>

<button id="addArr">add to arr</button>


<h1>for conditionals 条件</h1>
<!--for conditionals 条件-->
<script id="encodetmpl" type="text/x-dot-template">
    {{if (!it.name) { }}
    <div>Oh, I love your name, {{=it.name}}!</div>
    {{ }else if (!it.age === 0) {}}
    <div>Guess nobody named you yet!</div>
    {{ } else {}}
    You are {{=it.age}} and still dont have a name?
    {{}}}
</script>
<div id="condition"></div>


<!--for interpolation with encoding-->
<h1>for interpolation with encoding</h1>
<script id="encodetmpl2" type="text/x-dot-template">
    Visit {{!it.uri}} {{!it.html}}
</script>

<div id="encode"></div>


<h1>for compile-time evaluation/includes and partials</h1>
<script id="parttmpl" type="text/x-dot-template">
    {{##def.snippet:
    <div>{{=it.name}}</div>{{#def.joke}}
    #}}
    {{#def.snippet}}
    {{=it.html}}
</script>

<div id="part"></div>


<h1>for compile-time defines</h1>
<script id="parttmpl2" type="text/x-dot-template">
    {{##def.snippet:
    <div>{{=it.name}}</div>{{#def.joke}}
    #}}
    {{#def.snippet}}
    {{=it.html}}
</script>

<div id="part2"></div>

</body>


<script>

    $(function () {
        //赋值 for interpolation
        var dataInter = {"name":"Jake","age":32};
        var interText = doT.template($("#interpolationtmpl").text());
        $("#interpolation").html(interText(dataInter));

        function changeVal() {
            console.log(dataInter)
            if(dataInter.name == "Jake"){
                dataInter = {"name":"Jason","age":23}
            }else{
                dataInter = {"name":"Jake","age":32}
            }
            $("#interpolation").html(interText(dataInter));

        }


        $("#changeVal").on("click",function () {
            changeVal();
        })


        //循环 for evaluation

        var dataEval = {"name":"Jake","age":31,"interests":["basketball","hockey","photography"],"contact":{"email":"jake@xyz.com","phone":"999999999"}};
        var evalText = doT.template($("#evaluationtmpl").text());
        $("#evaluation").html(evalText(dataEval));

        function changeInput(obj){
            var val = obj.val();
            
            dataEval.age = val;
            $("#evaluation").html(evalText(dataEval));
        }

        $("#input").on("keyup",function (event) {

            changeInput($(this));
        })





        //数组 for array iteration
        var dataArr = {"array":["banana","apple","orange"]};
        var arrText = doT.template($("#arraystmpl").text());
        $("#arrays").html(arrText(dataArr));



        $("#addArr").on("click",function (event) {



            dataArr.array.push("haochi");
            $("#arrays").html(arrText(dataArr));
        })





        //for conditionals 条件
        var dataEncode = {name:"jason",age:23,uri:"http://bebedo.com/?keywords=Yoga","html":"<div style='background: #f00; height: 30px; line-height: 30px;'>html元素</div>"};
        var EncodeText = doT.template($("#encodetmpl").text());
        $("#condition").html(EncodeText(dataEncode));


        //for interpolation with encoding

        var dataEncode = {"uri":"http://bebedo.com/?keywords=Yoga","html":"<div style='background: #f00; height: 30px; line-height: 30px;'>html元素</div>"};
        var EncodeText = doT.template($("#encodetmpl2").text());
        $("#encode").html(EncodeText(dataEncode));


        ///for compile-time evaluation/includes and partials

        var dataPart = {"name":"Jake","age":31,"html":"<div style='background: #f00; height: 30px; line-height: 30px;'>html元素</div>"};
        var defPart = {"joke":"<div>{{=it.name}} who?</div>"};
        var partText = doT.template($("#parttmpl").text(), undefined, defPart);
        $("#part").html(partText(dataPart));





        //for compile-time defines

        var dataPart = {"name":"Jake","age":31,"html":"<div style='background: #f00; height: 30px; line-height: 30px;'>html元素</div>"};
        var defPart = {"joke":"<div>{{=it.name}} who?</div>"};
        var partText = doT.template($("#parttmpl2").text(), undefined, defPart);
        $("#part2").html(partText(dataPart));






    })

</script>
</html>
